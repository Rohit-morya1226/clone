            color: white;

        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        <a class="navbar-brand" href="index.html">Myntra</a>

<!-- Payment Form Section -->
<div class="form-container">
    <h2 class="text-center">Payment Form</h2>
    <form action="#" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiry-date" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Billing Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your billing address" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Payment</button>
        </div>
    </form>
</div>
